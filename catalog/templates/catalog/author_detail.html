{% extends "base_generic.html" %}

{% block content %}
<h1>Author: {{ author.first_name }}, {{ author.last_name }}</h1>
<p>{{ author.date_of_birth }}</p>
{% for book in author.book_set.all %}
<p><strong><a href='{{ book.get_absolute_url }}'>{{book.title}}</a> ({{book.pk}})</strong><br>
{{book.summary}}</p>
{%endfor%}
{%endblock%}
